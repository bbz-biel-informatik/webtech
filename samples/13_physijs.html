<!doctype html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
  <script src="three.js"></script>
  <script type="text/javascript" src="physi.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    Physijs.scripts.worker = 'physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';

    var WIDTH  = window.innerWidth;
    var HEIGHT = window.innerHeight;

    var scene = new Physijs.Scene();

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);

    camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 1, 100);
    camera.position.set(0, 3.5, 5);
    camera.lookAt(scene.position);

    cube = new Physijs.BoxMesh(new THREE.CubeGeometry(2, 2, 2), new THREE.MeshNormalMaterial());
    scene.add(cube);

    floor = new Physijs.BoxMesh(new THREE.CubeGeometry(100, 1, 100), new THREE.MeshNormalMaterial(), 0);
    floor.position.set(-50, -5, -50);
    scene.add(floor);

    document.addEventListener('keydown', function() {
      console.log('a');
      cube.applyCentralImpulse(new THREE.Vector3(0, 100, 0));
    });

    document.body.appendChild(renderer.domElement);

    window.setInterval(function() {
      //cube.rotation.y += 0.01;

      scene.simulate();
      renderer.render(scene, camera);
    }, 16);

  </script>
</body>
</html>
