<!doctype html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
  <script src="three.js"></script>
</head>
<body>
  <div id="container"></div>
  <script id="fragment_shh" type="x-shader/x-fragment">
    #ifdef GL_ES
      precision highp float;
    #endif

    uniform sampler2D tOne;
    uniform sampler2D tSec;
    uniform sampler2D tTer;

    varying vec2 vUv;

    void main(void) {
      vec4 Ca = texture2D(tOne, vUv);
      vec4 Cb = texture2D(tSec, vUv);
      vec4 Cc = texture2D(tTer, vUv);
      // Standard, single: gl_FragColor = vec4(c, 1.0);
      vec4 color = Ca;
      // mix(neu, bestehend, maske);
      // maske: 1.0 - x für normal, x für invertiert
      color = mix(Cb, color, (1.0 - Cb.a));
      color = mix(Cc, color, (1.0 - Cc.a));
      gl_FragColor = color;
    }
  </script>

  <script id="vertex_shh" type="x-shader/x-vertex">
    varying vec2 vUv;

    void main() {
      vUv = uv;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script>
    var WIDTH  = window.innerWidth;
    var HEIGHT = window.innerHeight;

    var scene = new THREE.Scene();

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);

    camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 1, 10);
    camera.position.set(0, 3.5, 5);
    camera.lookAt(scene.position);

    var vertShader = document.getElementById('vertex_shh').innerHTML;
    var fragShader = document.getElementById('fragment_shh').innerHTML;

    var attributes = {};

    var uniforms = {
      tOne: { type: "t", value: THREE.ImageUtils.loadTexture( "grass.jpg" ) },
      tSec: { type: "t", value: THREE.ImageUtils.loadTexture( "cover.png" ) },
      tTer: { type: "t", value: THREE.ImageUtils.loadTexture( "circle.png" ) }
    };

    var material_shh = new THREE.ShaderMaterial({
      uniforms: uniforms,
      attributes: attributes,
      vertexShader: vertShader,
      fragmentShader: fragShader
    });

    cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2), material_shh);
    scene.add(cube);

    sphere = new THREE.Mesh(new THREE.SphereGeometry(2,10,10), new THREE.MeshNormalMaterial());
    sphere.scale.set(0.5, 0.5, 0.5);
    sphere.position.x = -5;
    scene.add(sphere);

    document.body.appendChild(renderer.domElement);

    var speed = 0.01;

    window.setInterval(function() {
      cube.rotation.y += 0.01;

      var s = Math.sin(speed);
      var c = Math.cos(speed);

      sphere.position.x -= cube.position.x;
      sphere.position.y -= cube.position.y;

      var x = sphere.position.x * c - sphere.position.x * s;
      var y = sphere.position.y * s + sphere.position.y * c;

      sphere.position.x = x + cube.position.x;
      sphere.position.y = y + cube.position.y;

      renderer.render(scene, camera);
    }, 16);

  </script>
</body>
</html>
