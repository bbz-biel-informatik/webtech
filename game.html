<html>
  <head>
    <script src="http://lukasdiener.ch/bbz/game.js"></script>
    <script src="http://lukasdiener.ch/bbz/jquery.js"></script>
    <style>
      #game{ width: 300px; height: 300px; border: 1px solid blue;}
      .player{ width: 15px; height: 15px; background-color: red; position: absolute;}
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script>
      var player = createEntity($('<div class="player"></div>'));
      $('#game').append(player.element);
      
      player.geschwindigkeit = 1;
      player.richtung = 0;
      
      function repeat() {
        // Code hier einf√ºgen
        
        player.move();
        
        
        requestAnimationFrame(repeat);
      }
      requestAnimationFrame(repeat);
    </script>
  </body>
</html>
